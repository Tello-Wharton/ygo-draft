<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Hello World!</title>
    <script src="js/vue/vue.js"></script>
    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="../ryans-bullshit/pack_opening.js"></script>

    <style type="text/css">
      .p5Canvas {
        position: fixed;
        top: 0;
        left: 0;
        
        pointer-events: none;
      }

/*      .card {
        width: 25%;
        float: left;
      }

      .cards {
        margin-top: 30px;
      }*/

    </style>

    <style type="text/css">
      body {
        font-family: 'Montserrat', sans-serif;
        text-align: center;
      }
      
      ul {
        padding-left: 0;
        display: flex;
        flex-flow: row wrap;
      }
      
      li {
        list-style-type: none;
        padding: 10px 10px;
        transition: all 0.3s ease;
      }
      
      .container {
        max-width: 100%;
        padding: 2em;
      }
      
      .card {
        cursor: pointer;
        will-change: transform;
      }
      
      li:hover{
        transform: scale(1.1);
      }
      
      li:nth-child(-n+3) .card{
        background-color: #e65f51;
        }
      
      li:nth-child(2n+1) .card{
        background-color: #a17de9;
        }
      
      li:nth-child(4n) .card{
        background-color: #feca34;
        }
      
      li:nth-child(5n-2) .card{
        background-color: #51aae5;
        }
      
      li:nth-child(4n+4) .card{
        background-color: #feca34;
        }
      
      li:nth-child(-7n+7) .card{
        background-color: #e46055;
        }
      
      .delete-card {
        position: absolute;
        right: 0;
        top: 0;
        padding: 10px 15px;
        opacity: .4;
        transition: all 0.5s ease;
      }
      
      .delete-card:hover, .error {
        opacity: 1;
        transform: rotate(360deg);
      }
      
      .flip-enter-active {
        transition: all 0.4s ease;
      }
      
      .flip-leave-active {
        display: none;
      }
      
      .flip-enter, .flip-leave {
        transform: rotateY(180deg);
        transform-origin: center center;
        opacity: 0;
      
      }
      
      /* Form */
      .flashcard-form{
        position: relative;
      }

    </style>

  </head>
  <body>

    <h1>Hello World!</h1>

    <a href="./create-server.html">Create Server</a>

    <div id="app">
      <button @click="openPack">Open Pack!</button>


      <ul class="flashcard-list">
        <li v-on:click="toggleCard(card)" v-for="card in cards">
          <transition name="flip">
            <div v-bind:key="card.flipped" class="card">
                <img v-bind:src="card.flipped ? card.image : 'https://vignette.wikia.nocookie.net/yugioh/images/9/94/Back-Anime-2.png/revision/latest?cb=20110624090942'"/>
            </div>
          </transition>
        </li>
      </ul>
    </div>

    <script src="js/networking/libs/socket.io.js"></script>
  </body>
</html>
